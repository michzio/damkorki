<div class="grid lesson-offers-grid" (window:resize)="onResize($event)" #gridElement>
    <h4 *ngIf="title">{{ title }}  {{ gridCols }} X {{ maxRows }}</h4>
    <ng-template ngFor let-content [ngForOf]="contentObjectsObservable | async | slice:0:gridCols*maxRows" let-i="index" [ngForTrackBy]="trackByFn">  
        <lesson-offer-grid-card  [content]="content" [style.width.%]="gridCardWidth" [style.minWidth.px]="minCardWidth"></lesson-offer-grid-card>
    </ng-template>
</div>

<!-- we can also hide lesson offer grid cards using => [hidden]="i >= gridCols*maxRows" <= -->
